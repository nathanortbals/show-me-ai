name: Daily Bill Scrape

on:
  schedule:
    # Run daily at 6 AM UTC (midnight CST / 1 AM CDT)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      year:
        description: 'Session year (defaults to current year)'
        required: false
        type: string
      session_code:
        description: 'Session code'
        required: false
        default: 'R'
        type: choice
        options:
          - R
          - S1
          - S2

jobs:
  scrape-current-session:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      SESSION_YEAR: ${{ inputs.year || '' }}
      SESSION_CODE: ${{ inputs.session_code || 'R' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set session year
        run: |
          if [ -z "$SESSION_YEAR" ]; then
            echo "SESSION_YEAR=$(date +%Y)" >> $GITHUB_ENV
          else
            echo "SESSION_YEAR=$SESSION_YEAR" >> $GITHUB_ENV
          fi
          echo "Using session: ${{ env.SESSION_YEAR || '(current year)' }} $SESSION_CODE"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Scrape legislators
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Scraping legislators for $SESSION_YEAR $SESSION_CODE"
          npm run ingest:legislators -- --year $SESSION_YEAR --session-code $SESSION_CODE

      - name: Scrape bills
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Scraping bills for $SESSION_YEAR $SESSION_CODE"
          npm run ingest:bills -- --year $SESSION_YEAR --session-code $SESSION_CODE

      - name: Generate embeddings
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Generating embeddings for $SESSION_YEAR $SESSION_CODE"
          npm run ingest:embeddings -- --year $SESSION_YEAR --session-code $SESSION_CODE

      - name: Extract text
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Extracting text for $SESSION_YEAR $SESSION_CODE"
          npm run ingest:text -- --year $SESSION_YEAR --session-code $SESSION_CODE
